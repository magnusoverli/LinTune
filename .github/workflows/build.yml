name: Build LinTune Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check_release.outputs.should_release }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install system dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm \
          python \
          python-pip \
          python-pyqt6 \
          qt6-base \
          git \
          base-devel
    
    - name: Get version from source
      id: get_version
      run: |
        VERSION=$(python -c "import sys; sys.path.insert(0, 'src'); from lintune import __version__; print(__version__)")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Check if release should be created
      id: check_release
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        # Check if this version tag already exists
        if git rev-parse "v$VERSION" >/dev/null 2>&1; then
          echo "should_release=false" >> $GITHUB_OUTPUT
          echo "Tag v$VERSION already exists, skipping release"
        else
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "Will create release for v$VERSION"
        fi
    
    - name: Install Python dependencies
      run: |
        # Use --break-system-packages since we're in a container (safe)
        python -m pip install --upgrade pip --break-system-packages
        pip install -r requirements.txt --break-system-packages
        pip install pyinstaller --break-system-packages
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile \
          --name LinTune \
          --windowed \
          --add-data "src/lintune/resources:lintune/resources" \
          --hidden-import PyQt6 \
          --hidden-import PyQt6.QtCore \
          --hidden-import PyQt6.QtGui \
          --hidden-import PyQt6.QtWidgets \
          --hidden-import distro \
          --hidden-import psutil \
          --hidden-import jinja2 \
          --collect-all PyQt6 \
          src/lintune/__main__.py
    
    - name: Make executable runnable
      run: chmod +x dist/LinTune
    
    - name: Create AppImage structure (optional)
      run: |
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
        cp dist/LinTune AppDir/usr/bin/
        
        # Create desktop file
        cat > AppDir/usr/share/applications/lintune.desktop << 'EOF'
        [Desktop Entry]
        Type=Application
        Name=LinTune
        Comment=EntraID & Intune Setup for Linux
        Exec=LinTune
        Icon=lintune
        Categories=System;Settings;
        Terminal=false
        EOF
        
        # Create a simple icon placeholder (you can replace with actual icon)
        echo "Icon file would go here" > AppDir/usr/share/icons/hicolor/256x256/apps/lintune.png
    
    - name: Package as tarball
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        cd dist
        tar -czf LinTune-v${VERSION}-arch-x64.tar.gz LinTune
        # Also create a generic name for latest
        cp LinTune-v${VERSION}-arch-x64.tar.gz LinTune-arch-x64.tar.gz
        cd ..
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: LinTune-v${{ steps.get_version.outputs.version }}-arch-x64
        path: |
          dist/LinTune
          dist/LinTune-v${{ steps.get_version.outputs.version }}-arch-x64.tar.gz
        retention-days: 90
    
    - name: Upload to manual release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/LinTune-v${{ steps.get_version.outputs.version }}-arch-x64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create_release:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      needs.build.outputs.should_release == 'true'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: LinTune-v${{ needs.build.outputs.version }}-arch-x64
        path: dist
    
    - name: Generate release notes
      id: release_notes
      run: |
        VERSION="${{ needs.build.outputs.version }}"
        cat > release_notes.md << EOF
        ## LinTune v${VERSION}
        
        ### ðŸ“¦ Download
        
        Download the standalone executable - no Python installation required!
        
        **Arch Linux / CachyOS (x64):**
        \`\`\`bash
        wget https://github.com/magnusoverli/LinTune/releases/download/v${VERSION}/LinTune-v${VERSION}-arch-x64.tar.gz
        tar -xzf LinTune-v${VERSION}-arch-x64.tar.gz
        chmod +x LinTune
        ./LinTune
        \`\`\`
        
        ### ðŸš€ What's New
        
        See commit history for detailed changes.
        
        ### ðŸ“‹ System Requirements
        
        - Arch Linux / CachyOS (x86_64)
        - Standard GUI libraries (X11/Wayland)
        - No Python installation required
        
        > **Note:** Built on Arch Linux for optimal compatibility with Arch-based distributions.
        
        ---
        
        **Full Changelog**: https://github.com/magnusoverli/LinTune/commits/v${VERSION}
        EOF
        cat release_notes.md
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.build.outputs.version }}
        name: LinTune v${{ needs.build.outputs.version }}
        body_path: release_notes.md
        files: |
          dist/LinTune-v${{ needs.build.outputs.version }}-arch-x64.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
